#应用名称
spring.application.name=zuul-server
#服务端口
server.port=8100
#服务注册地址
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#路由配置
#代理百度
#zuul.routes.baidu.path=/**
#zuul.routes.baidu.url=https://www.baidu.com
#给访问路径设置前缀,设置统一的公共方法前缀
#zuul.prefix=/api/
#模块名称consumer-m，在路由配置中的唯一的名字，path设置匹配路径
zuul.routes.user.path=/user/**
#后台端微服务的Id（spring.application.name）
#zuul有一个默认的路由规则,会默认以服务名称/**来作物path
zuul.routes.user.service-id=sc-user
#stripPrefix是否移除前缀
zuul.routes.user.strip-prefix=false
#忽略掉原来的真实服务名,只能通过映射路径来访问,即单入口单出口,这里忽略的是单个的
#zuul.ignored-services=sc-user
#忽略掉所有的真实服务名
#zuul.ignored-services=*

zuul.routes.order.path=/order/**
zuul.routes.order.service-id=sc-order
zuul.routes.order.strip-prefix=false
#/api/user/getUserNameById
#开启限流
zuul.ratelimit.enabled=true
#默认的限流策略
#限流类型：user|origin|url
zuul.ratelimit.default-policy.type=USER
#刷新时间窗口的时间（秒）
zuul.ratelimit.default-policy.refresh-interval=5
#每个刷新时间窗口对应的请求数量限制
zuul.ratelimit.default-policy.limit=3
#自定义限流策略
#zuul.ratelimit.policies.producer.type[0]=user
#zuul.ratelimit.policies.producer.refresh-interval=10
#zuul.ratelimit.policies.producer.limit=2